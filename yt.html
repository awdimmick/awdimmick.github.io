<html>
<head>
<title>YouTube - no ads!</title>
<script>

    function load_video(){
        url = document.getElementById("url").value;
        video_area = document.getElementById("video_area");
        yt_id = url.split("/").slice(-1);

        video_area.innerHTML = '<iframe width="640" height="480" src="https://www.youtube.com/embed/' + yt_id + '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
    }

</script>

</head>
<body>
    <h1>Mr. Dimmick's YouTube-with-no-ads tool!</h1>
    
    <label for="url">Enter Youtube URL:</label>
    <input type="text" name="url" id="url"><br>
    <button onclick="load_video();">Go!</button>
    <br><br>
    <div id="video_area">
        <span>Enter the URL for a YouTube video above!</span>
    </div>
</body>
</html>
